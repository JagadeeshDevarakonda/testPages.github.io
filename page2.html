<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content from First Page</title>
</html>
<body>
    <h1>Content from First Page</h1>
    <select id="contentDropdown"> </select>
    <button id="approveBtn" style="border: 2px solid green; padding: 8px 16px; margin-right: 10px;">Approve</button>
    
    <button id="rejectBtn" style="border: 2px solid red; padding: 8px 16px;">Reject</button>
    <script>
        // Fetch content from page1.html and populate the dropdown
        fetch('page1.html')
            .then(response => response.text())
            .then(html => {
                // Create a DOM parser to extract content
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                // Example: get all <h1> and <p> tags from page1.html
                const items = [];
                doc.querySelectorAll('h1, a').forEach(el => {
                    items.push(el.textContent);
                });
                // Populate dropdown
                const dropdown = document.getElementById('contentDropdown');
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.textContent = item;
                    dropdown.appendChild(option);
                });
            })
            .catch(err => {
                console.error('Error fetching page1.html:', err);
            });

            document.getElementById('approveBtn').addEventListener('click', async function() {
            alert('Approving content...');
            const dropdown = document.getElementById('contentDropdown');
            const selectedText = dropdown.options[dropdown.selectedIndex].text;

            // Fetch page1.html and find the <a> tag with the selected text
            try {
                const response = await fetch('page1.html');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const link = Array.from(doc.querySelectorAll('a')).find(a => a.textContent.trim() === selectedText.trim());
                if (!link) {
                    alert('No matching link found in page1.html');
                    return;
                }
               
                // Example: Fetch latest GitHub Actions run and approve "deploy-qa"
                // Replace these with your actual repo details and token
                const owner = 'JagadeeshDevarakonda';
                const repo = 'TestPages.github.io';
                // Fetch the public profile to get the token (Note: GitHub tokens are not available from public profiles)
                // You must manually provide a GitHub token here. Public profiles do not expose tokens.
                const token = prompt('Enter your GitHub personal access token:');
                if (!token) {
                    alert('GitHub token is required to approve the workflow.');
                    return;
                }

                // Get latest workflow runs
                const runsRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/deploy-qa.yml/runs`, {
                    headers: { Authorization: `token ${token}` }
                });
                const runsData = await runsRes.json();
                const latestRun = runsData.workflow_runs && runsData.workflow_runs[0];
                if (!latestRun) {
                    alert('No workflow runs found for deploy-qa');
                    return;
                }

                // Approve the workflow run (if required)
                // This endpoint is for manual approval jobs
                await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs/${latestRun.id}/approve`, {
                    method: 'POST',
                    headers: { Authorization: `token ${token}` }
                });

                alert('Latest deploy-qa workflow approved!');

                const url = link.href;
                window.open(url, '_blank');

            } catch (err) {
                console.error(err);
                alert('Error during approval process.');
            }
        });
    </script>
</body>
</html>
